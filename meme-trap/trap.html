<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's a Trap!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .meme {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        #trapMeme {
            display: block;
        }
        #monkeyMeme {
            display: none;
        }
    </style>
</head>
<body>
    <img src="../Its_a_trap_meme.jpg" alt="It's a Trap!" class="meme" id="trapMeme">
    <img src="../moneky_meme.jpg" alt="Monkey Meme" class="meme" id="monkeyMeme">

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('trapMeme').style.display = 'none';
                document.getElementById('monkeyMeme').style.display = 'block';
                document.getElementById('monkeyMeme').scrollIntoView({ behavior: 'smooth' });
            }, 2000);
        };
    </script>
</body>
</html>
